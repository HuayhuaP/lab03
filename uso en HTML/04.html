<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Comparar Números</title>
    <script>
        function mayorNum() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
                if (num1 === num2) {
                    alert("Los números son iguales.");
                } else if (num1 > num2) {
                    alert("El número 1 es mayor.");
                } else {
                    alert("El número 2 es mayor.");
                }
            } else {
                alert("Por favor, ingresa números válidos en ambos campos.");
            }
        }
    </script>
</head>
<body>
    <h1>Comparar Números</h1>
    <form>
        <input type="text" id="num1" /> 
        <input type="text" id="num2" />
        <button type="button" onclick="mayorNum()">¿Quién es el mayor?</button>
    </form>
</body>
</html>
